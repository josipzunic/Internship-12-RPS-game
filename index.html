<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, paper, scissors</title>
</head>

<body>
    <div class="begin-game">
        <button>NEW GAME</button>
    </div>
    <div class="game-display">
        <button>RETURN</button>
        <button>START GAME</button>
    </div>
    <span class="loader"></span>
    <div class="rock-paper-scissors">
        <div class="rock-paper-scissors-game">
            <div class="rock-paper-scissors-buttons">
                <img src="assets/images/fist.png" alt="hand forming rock gesture" class="rock">
                <img src="assets/images/hand-paper.png" alt="hand forming paper gesture" class="paper">
                <img src="assets/images/scissors.png" alt="hand forming scissors gesture" class="scissors">
            </div>
            <div class="versus">VS</div>
            <div class="computer-move">
                <img src="assets/images/question-sign.png" alt="question mark image">
            </div>
        </div>
        <div class="winner-container">
            <span>WINNER:</span>
            <button>NEXT GAME</button>
        </div>
    </div>
    <script src="mock-script.js" type="module"></script>
</body>

</html>
